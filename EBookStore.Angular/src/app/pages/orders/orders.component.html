<div>
    <span class="heading">Orders</span>

    <mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="bookName">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Book Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.bookName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="bookAuthor">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Author Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.bookAuthor}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="paymentMode">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Payment Mode </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.paymentMode}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="purchasedOn">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Purchased On </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.purchasedOn| date}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="writtenIn">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Written In </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.writtenIn}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="noData">
            <mat-footer-cell class="no-data" *matFooterCellDef [attr.colspan]="displayedColumns.length">
                <div class="no-data" fxLayoutAlign="center">
                    You have no orders - go and buy some books
                </div>
            </mat-footer-cell>
        </ng-container>
        <ng-container matColumnDef="loading">
            <tr mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
              <div class="no-data" fxLayoutAlign="center">
                  Loading please wait...
              </div>
            </tr>
          </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <tr mat-footer-row *matFooterRowDef="['noData']" [hidden]="dataSource === undefined || (dataSource && dataSource.data.length > 0) "></tr>
          <tr mat-footer-row *matFooterRowDef="['loading']" [hidden]="dataSource !== undefined"></tr>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
